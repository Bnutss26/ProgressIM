{% extends 'base.html' %}

{% block title %}
    Progress Invest Metall
{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4 mt-4">
                    <div class="shadow border rounded p-2">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="form-group mt-2 {% if form.name.errors %}has-error{% endif %}">
                                    <label for="{{ form.name.id_for_label }}"><strong>Наименование</strong></label>
                                    <input type="text"
                                           class="form-control mt-2 {% if form.name.errors %}is-invalid{% endif %}"
                                           id="EmployeesNameInput" name="{{ form.name.name }}">
                                    {% if form.name.errors %}
                                        <div class="invalid-feedback">
                                            {{ form.name.errors|join:", " }}
                                        </div>
                                    {% endif %}
                                </div>
                                <div class="form-group mt-2 {% if form.unit.errors %}has-error{% endif %}">
                                    <label for="{{ form.unit.id_for_label }}"><strong>Единицы
                                        измерения</strong></label>
                                    <select class="form-select mt-2 {% if form.unit.errors %}is-invalid{% endif %}"
                                            id="{{ form.unit.id_for_label }}" name="{{ form.unit.name }}">
                                        <option selected disabled>Выберите единицу измерения</option>
                                        {% for unit in form.unit.field.choices %}
                                            <option value="{{ unit.0 }}">{{ unit.1 }}</option>
                                        {% endfor %}
                                    </select>
                                    {% if form.unit.errors %}
                                        <div class="invalid-feedback">
                                            {{ form.unit.errors|join:", " }}
                                        </div>
                                    {% endif %}
                                </div>
                            </div>
                            <div class="text-center mt-2">
                                <button type="submit" class="btn btn-success" style="margin-right: 20px;">Сохранить
                                    <i
                                            class="fas fa-save"></i>
                                </button>
                                <a href="{% url 'sales:materials_list' %}" class="btn btn-dark">
                                    <i class="fas fa-arrow-left"></i> Назад
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
